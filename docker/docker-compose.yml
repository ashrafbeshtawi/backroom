version: '3.1'

services:
  symfony:
    image: docker.io/bitnami/symfony:6.2
    restart: always
    ports:
      - '81:8000'
    volumes:
      - './:/app'
    depends_on:
      - postgres
  postgres:
    container_name: postgresql
    image: postgres
    restart: always
    ports:
      [ "1010:5432" ]
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: example
    volumes:
        [ ./pqsql:/var/www/pqsql/ ]
    networks:
      - backroom-nt
networks:
  backroom-nt:
    driver: bridge
env_file:
  - ../.env


